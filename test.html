<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terrain Map Example</title>

  <link href='https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css' rel='stylesheet' />
  <script src='https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js'></script>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    const map = new maplibregl.Map({
      container: 'map',
      hash: true,
      style: {
        version: 8,
        sources: {
          'terrain': {
            type: 'raster',
            tiles: [
              'http://localhost:8080/color-v1/{z}/{y}/{x}.png'
            ],
            tileSize: 512,
            attribution: 'Terrain data',
            maxzoom: 13
          },
          "terrarium-land": {
            type: "raster-dem",
            tiles: [
              "http://localhost:8080/terrarium-land/{z}/{y}/{x}.png"
            ],
            tileSize: 512,
            attribution: "Terrain data",
            maxzoom: 13
          },
          "terrarium-water": {
            type: "raster-dem",
            tiles: [
              "http://localhost:8080/terrarium-water/{z}/{y}/{x}.png"
            ],
            tileSize: 512,
            attribution: "Terrain data",
            maxzoom: 13
          }
        },
        layers: [
          {
            id: 'terrain-layer',
            type: 'raster',
            source: 'terrain',
            paint: {
              'raster-opacity': 1
            }
          },
          {
            id: "hillshade",
            type: "hillshade",
            source: "terrarium-land",
            paint: {
              "hillshade-illumination-anchor": "map",
              "hillshade-exaggeration": 0.7,
              "hillshade-accent-color": "rgba(0, 0, 0, 0.1)",
              "hillshade-shadow-color": "rgba(0, 0, 0, 0.2)",
              "hillshade-highlight-color": "rgba(255, 255, 255, 0.2)",
            }
          },
          {
            id: "hillshade-water",
            type: "hillshade",
            source: "terrarium-water",
            paint: {
              "hillshade-illumination-anchor": "map",
              "hillshade-exaggeration": 0.1,
              "hillshade-accent-color": "rgba(255, 255, 255, 0.1)",
              "hillshade-shadow-color": "rgba(255, 255, 255, 0.2)",
              "hillshade-highlight-color": "rgba(0, 0, 0, 0.2)",
            }
          }
        ]
      },
      center: [11.0, 49.0],  // NÃ¼rnberg
      zoom: 6
    });
  </script>
</body>

</html>
